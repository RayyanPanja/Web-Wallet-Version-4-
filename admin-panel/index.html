<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="assets/css/root.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="hero-sec">
        <img src="assets/img/hero.jpg" alt="back" class="hero-img">
        <div class="title" id="title">
            <h1>Web Wallet</h1>
        </div>
        <div class="login" id="login">
            <button type="submit" class="login-btn" id="open-login">Login</button>
        </div>

        <section class="hidden">
            <dialog id="login-form" class="login-form">
                <button id="close-login" class="x-btn">X</button>
                <h1>Login</h1>
                <form action="assets/php/login.php" method="post">
                    <div class="row">
                        <div class="col-lab">
                            <label for="ID">Admin ID</label>
                        </div>
                        <div class="col-inp">
                            <input type="number" name="adminid" id="id" class="input" placeholder="00000">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lab">
                            <label for="password">Password</label>
                        </div>
                        <div class="col-inp">
                            <input type="password" name="password" id="psw" class="input" placeholder="*****">
                        </div>
                    </div>
                    <div class="btn-set">
                        <button type="reset" class="cancle">Clear</button>
                        <button type="submit" class="submit">Login</button>
                    </div>
                </form>
            </dialog>
        </section>
    </header>
</body>
<script src="assets/js/home-animate.js"></script>
<script src="assets/js/dialog.js"></script>

</html>
